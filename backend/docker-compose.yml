version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: code_review_mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: code_review_gpt
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - code_review_network

  django:
    build: .
    container_name: code_review_django
    restart: always
    env_file:
      - .env
    environment:
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_USER=admin
      - MONGODB_PASSWORD=password
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    networks:
      - code_review_network

volumes:
  mongodb_data:
  static_volume:

networks:
  code_review_network:
    driver: bridge
