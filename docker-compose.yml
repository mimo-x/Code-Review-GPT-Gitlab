version: '3.8'

services:
  # Django后端服务
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: code-review-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_NAME=code_review
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
      - backend_media:/app/media
      - backend_logs:/app/logs
    depends_on:
      - redis
    networks:
      - code-review-network
    env_file:
      - .env

  # Vue.js前端服务
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: code-review-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - code-review-network
    environment:
      - VITE_API_BASE_URL=http://localhost:8000

  # Redis缓存
  redis:
    image: redis:7.2-alpine
    container_name: code-review-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - code-review-network
    command: redis-server --appendonly yes

volumes:
  redis_data:
    driver: local
  backend_static:
    driver: local
  backend_media:
    driver: local
  backend_logs:
    driver: local

networks:
  code-review-network:
    driver: bridge