version: '3.8'

services:
  # Django后端服务（生产环境）
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile.prod
    container_name: code-review-backend-prod
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=False
    volumes:
      - backend_static:/app/staticfiles
      - backend_media:/app/media
      - backend_logs:/app/logs
    depends_on:
      - redis
    networks:
      - code-review-network
    env_file:
      - .env.prod
    entrypoint: ["./docker/backend/entrypoint.sh"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Vue.js前端服务（生产环境）
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile.prod
    container_name: code-review-frontend-prod
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - code-review-network

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: code-review-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/sites-available:/etc/nginx/sites-available
      - ./docker/nginx/ssl:/etc/nginx/ssl
      - backend_static:/var/www/static
      - backend_media:/var/www/media
    depends_on:
      - backend
      - frontend
    networks:
      - code-review-network

  # Redis缓存（生产环境）
  redis:
    image: redis:7.2-alpine
    container_name: code-review-redis-prod
    restart: unless-stopped
    expose:
      - "6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/etc/redis/redis.conf
    networks:
      - code-review-network
    command: redis-server /etc/redis/redis.conf

volumes:
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/redis
  backend_static:
    driver: local
  backend_media:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/media
  backend_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/logs

networks:
  code-review-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16